<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta name="author" content="Roberto Monedero Alonso">
    <title>Documentación Visual de Proyecto - Comparación de Modelos</title>

    <!-- 
    SELECCIÓN TECNOLÓGICA:
    1. Alpine.js: Elegido por su ligereza (vs React/Vue) y capacidad de reactividad "drop-in" sin necesidad de build step. 
       Perfecto para manipular el DOM y renderizar listas en un único archivo HTML.
    2. FsLightbox: Librería de lightbox minimalista y robusta. Se integra fácilmente añadiendo atributos al HTML 
       (data-fslightbox), sin configuración JS compleja.
    3. Tailwind CSS: Para un diseño rápido, moderno y responsive con clases utilitarias.
    -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- FsLightbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.0.9/index.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

        body {

        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Dark mode scrollbar */
        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e2e8f0;
            color: #64748b;
            font-weight: 600;
            height: 100%;
            width: 100%;
        }

        .dark .image-placeholder {
            background-color: #334155;
            color: #94a3b8;
        }
    </style>
</head>

        <!-- Models Loop -->
        <template x-for="model in models" :key="model.id">

                <!-- Grid Layout: 3 Columns -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                    <template x-for="(item, index) in model.items" :key="index">

                                    <img :src="item.url" :alt="item.title"
                                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"

                                            Fullscreen</span>
                                    </div>
                                </a>
                            </div>

                            <!-- Content Section (Bottom, Flex Grow) -->
                            <div class="p-6 flex flex-col flex-grow">
                                <div class="flex items-center gap-2 mb-3">
                                    <span
                                        class="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold dark:bg-blue-900/30 dark:text-blue-400"
                                        x-text="index + 1"></span>
                                    <h3 class="text-lg font-bold text-slate-900 dark:text-white leading-tight"
                                        x-text="item.title"></h3>
                                </div>
                                <p class="text-slate-600 text-sm leading-relaxed mb-4 flex-grow dark:text-slate-300"
                                    x-text="item.desc"></p>

                                <div
                                    class="pt-4 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center text-xs text-slate-400 font-mono">
                                    <span class="truncate" :title="item.filename"><span
                                            class="font-semibold text-slate-500 dark:text-slate-400">File:</span> <span

                                </div>
                            </div>

                    </template>
                </div>
            </section>
        </template>

    </main>

        function themeLogic() {
            return {
                isDark: localStorage.getItem('theme') === 'dark',
                toggle() {
                    this.isDark = !this.isDark;
                    localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
                },
                init() {
                    // Initial check is handled by x-data binding
                }
            }
        }

        function galleryLogic() {
            return {
                models: [],
                init() {
                    this.generateData();
                    // Refresh fsLightbox after DOM update
                    this.$nextTick(() => {
                        if (typeof refreshFsLightbox === 'function') {
                            refreshFsLightbox();
                        }
                    });
                },
                generateData() {
                    // Definición de carpetas encontradas (Names on disk)
                    const folders = [
                        { name: 'Contexto del Programa (Otros)', folder: 'otros' },
                        { name: 'Granite 4-h Tiny', folder: 'modelo_1_granite4-h-tiny' },
                        { name: 'Qwen 3 VL 8b', folder: 'modelo_2_qwen3-VI-8b' }, // Name fixed in UI, folder matches disk
                        { name: 'DeepSeek R1', folder: 'modelo_3_deepseek-r1' },
                        { name: 'Gemma 3 12b', folder: 'modelo_4_genma-3-12b' }, // Name fixed in UI, folder matches disk
                        { name: 'Ministral 3 14b', folder: 'modelo_5_ministral-3-14b' },
                        { name: 'GPT OSS 20b', folder: 'modelo_6_gpt-oss-20-b' }
                    ];

                    // Mapping from JSON model names to Disk folder names
                    const jsonToFolderMap = {
                        'modelo_1_granite4-h-tiny': 'modelo_1_granite4-h-tiny',
                        'modelo_2_qwen3-vl-8b': 'modelo_2_qwen3-VI-8b', // vl -> VI
                        'modelo_3_deepseek-r1': 'modelo_3_deepseek-r1',
                        'modelo_4_gemma-3-12b': 'modelo_4_genma-3-12b', // gemma -> genma
                        'modelo_5_ministral-3-14b': 'modelo_5_ministral-3-14b',
                        'modelo_6_gpt-oss-20-b': 'modelo_6_gpt-oss-20-b'
                    };

                    // Descripciones específicas para "Otros" (Static)
                    const otrosDescriptions = [
                        { title: "Interfaz del Benchmarker", desc: "Vista general de la herramienta de benchmarking desarrollada. Se observa el panel de control principal y la selección de modelos.", filename: "1.jpg" },
                        { title: "Configuración de Parámetros", desc: "Detalle del menú de configuración donde se definen temperatura, top_p y límites de tokens para las pruebas.", filename: "2.jpg" },
                        { title: "Monitor de Recursos", desc: "Dashboard de telemetría en tiempo real mostrando el consumo de CPU y GPU durante la ejecución de las pruebas.", filename: "3.jpg" },
                        { title: "Logs de Ejecución", desc: "Consola de depuración mostrando los logs internos del sistema y el trazas de ejecución de los modelos.", filename: "4.jpg" },
                        { title: "Vista de Resultados", desc: "Pantalla de resumen con las métricas agregadas y gráficas comparativas de rendimiento.", filename: "5.jpg" },
                        { title: "Detalle de Errores", desc: "Registro de excepciones y advertencias capturadas durante el ciclo de pruebas de estrés.", filename: "6.jpg" }
                    ];

                    this.models = folders.map((f, index) => {
                        let items = [];

                        if (f.folder === 'otros') {
                            items = otrosDescriptions.map(d => ({
                                filename: d.filename,
                                url: `${RUTA_BASE}${f.folder}/${d.filename}`,
                                title: d.title,
                                desc: d.desc
                            }));
                        } else {
                            // Find matching items in rawData
                            // We need to find which JSON key maps to this folder
                            const jsonKey = Object.keys(jsonToFolderMap).find(key => jsonToFolderMap[key] === f.folder);

                            if (jsonKey) {
                                const modelItems = rawData.filter(item => item.modelo_detectado === jsonKey);
                                items = modelItems.map(item => ({
                                    filename: item.nombre_imagen,
                                    url: `${RUTA_BASE}${f.folder}/${item.nombre_imagen}`,
                                    title: item.acertijo,
                                    desc: item.valor_resultado
                                }));
                            }
                        }

                        return {
                            id: `model-${index}`,
                            name: f.name,
                            folder: f.folder,
                            items: items
                        };
                    });
                }
