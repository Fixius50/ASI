                    opacity: 1;
                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://Fixius50.github.io/ASI/">Taller IA</a></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content"><div class="wrapper"><h1>Taller IA</h1></div></header></div><div class="entry-wrapper content__entry"><div id="mi-bitacora"><div class="header-bitacora"><h1 style="color: white; margin: 0; font-size: 32px;">Bitácora de Prácticas</h1><p style="color: #94a3b8; margin: 5px 0 20px 0;">Repositorio Local</p><div id="tabs-container"></div></div><div id="content-container" class="content-bitacora"><p style="text-align: center; color: #64748b;">Cargando...</p></div></div><script>(function() {
        /**
         * CONFIGURACIÓN DE FOTOS
         * 1. He quitado los espacios en los nombres de carpeta (Mac_mini).
         * 2. Uso rutas relativas que suelen funcionar mejor en Publii.
         */
        const DATA = [
            {
                id: "mac", 
                label: "Mac Mini", // Lo que se lee en el botón
                files: [
                    {
                        // IMPORTANTE: Asegúrate de que la carpeta se llama Mac_mini (sin espacios)
                        src: "media/files/Mac_mini/foto1.jpg", 
                        title: "Instalación Inicial",
                        desc: "Configuración del sistema macOS."
                    },
                    {
                        src: "media/files/Mac_mini/red.png", 
                        title: "Configuración de Red",
                        desc: "Ajustes de IP estática."
                    }
                ]
            },
            {
                id: "rasp",
                label: "Raspberry",
                files: [
                    {
                        src: "media/files/Raspberry/montaje.jpg", 
                        title: "Montaje Hardware",
                        desc: "Conexión de la placa."
                    }
                ]
            }
        ];

        // LÓGICA
        const tabsContainer = document.getElementById('tabs-container');
        const contentContainer = document.getElementById('content-container');
        
        // Limpiar
        if(contentContainer) contentContainer.innerHTML = '';

        DATA.forEach((section, index) => {
            // 1. CREAR BOTÓN
            const btn = document.createElement('button');
            btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
            btn.textContent = section.label; // Solo texto, sin iconos rotos
            
            btn.onclick = function() {
                loadTab(index);
            };
            tabsContainer.appendChild(btn);

            // 2. CREAR CONTENEDOR DE FOTOS
            const wrapper = document.createElement('div');
            wrapper.id = `tab-${index}`;
            wrapper.className = index === 0 ? 'fade-in' : 'hidden';
            
            section.files.forEach(file => {
                const card = document.createElement('div');
                card.className = "photo-card";
                
                // Intento de ruta doble por si acaso (Ruta absoluta vs relativa)
                // Esto ayuda a encontrar la imagen tanto en preview como en web final
                const imagePath = file.src; 

                card.innerHTML = `
                    <div class="photo-area">
                        <img loading="lazy" src="${imagePath}" alt="${file.title}"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\'color: #ef4444; text-align: center; padding: 20px;\' data-is-external-image="true"><p>❌ <b>Error de imagen</b></p><p style=\'font-size: 12px; font-family: monospace;\'>${imagePath}</p></div>'">
                    </div>
                    <div class="text-area">
                        <h3>${file.title}</h3>
                        <p>${file.desc}</p>
                    </div>
                `;
                wrapper.appendChild(card);
            });
            contentContainer.appendChild(wrapper);
        });

        // CAMBIAR PESTAÑA
        function loadTab(activeIndex) {
            const buttons = tabsContainer.children;
            const contents = contentContainer.children;

            for (let i = 0; i < buttons.length; i++) {
                if (i === activeIndex) {
                    buttons[i].classList.add('active');
                    contents[i].classList.remove('hidden');
                    contents[i].classList.add('fade-in');
                } else {
                    buttons[i].classList.remove('active');
                    contents[i].classList.add('hidden');
                    contents[i].classList.remove('fade-in');
                }
            }
        }
    })();</script></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright">Powered by Publii</div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://Fixius50.github.io/ASI/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://Fixius50.github.io/ASI/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                images[i].classList.add('is-loaded');
            } else {
                images[i].addEventListener('load', function () {
                    this.classList.add('is-loaded');
                }, false);
            }
        }</script></body></html>
