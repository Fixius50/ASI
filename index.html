        /**
         * ==========================================
         * TUS FOTOS (CONFIGURACIÓN)
         * ==========================================
         * Nota sobre las rutas en Publii:
         * Si tus carpetas están en 'input/media/files/...',
         * la ruta aquí debe empezar por '/media/files/...'
         */
        const DATA = [
            {
                id: "mac", 
                folder: "Mac mini", 
                files: [
                    {
                        // Asegúrate de que este nombre sea EXACTO al del archivo
                        src: "/media/files/Mac mini/foto1.jpg", 
                        title: "Instalación Inicial",
                        desc: "Configuración del sistema macOS."
                    },
                    {
                        src: "/media/files/Mac mini/red.png", 
                        title: "Configuración de Red",
                        desc: "Ajustes de IP estática."
                    }
                ]
            },
            {
                id: "rasp",
                folder: "Raspberry",
                files: [
                    {
                        src: "/media/files/Raspberry/montaje.jpg", 
                        title: "Montaje Hardware",
                        desc: "Conexión de la placa."
                    }
                ]
            }
        ];

        // INICIAR LÓGICA
        const menu = document.getElementById('tabs-menu');
        const content = document.getElementById('main-content');
        
        // Limpiar mensaje de carga
        if(content) content.innerHTML = '';

        DATA.forEach((section, index) => {
            // 1. CREAR BOTÓN
            const btn = document.createElement('button');
            // Estilos Tailwind manuales para el botón
            btn.className = `px-5 py-2 rounded-lg border border-gray-600 bg-transparent text-gray-300 font-medium transition-all hover:bg-gray-800 flex items-center gap-2 cursor-pointer ${index === 0 ? 'active-btn' : ''}`;
            btn.innerHTML = `<span class="material-icons-round text-sm">folder</span> ${section.folder}`;
            
            // Evento Click
            btn.onclick = function() {
                loadTab(index);
            };
            menu.appendChild(btn);

            // 2. CREAR CONTENEDOR DE FOTOS
            const wrapper = document.createElement('div');
            wrapper.id = `tab-${index}`;
            wrapper.className = `grid grid-cols-1 gap-8 ${index === 0 ? 'fade-in' : 'hidden-tab'}`;
            
            section.files.forEach(file => {
                const card = document.createElement('div');
                card.className = "bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 shadow-xl flex flex-col md:flex-row";
                
                card.innerHTML = `
                    <div class="w-full md:w-1/2 bg-black flex items-center justify-center relative min-h-[300px] group">
                        <img loading="lazy" src="${file.src}" alt="${file.title}" class="w-full h-full object-contain absolute inset-0 transition-transform duration-500 group-hover:scale-105"
                             onerror="this.parentElement.innerHTML='<div class=\'text-gray-500 flex flex-col items-center justify-center h-full p-4 text-center\' data-is-external-image="true"><span class=\'material-icons-round text-5xl mb-2 text-red-400\'>broken_image</span><span class=\'text-white font-bold\'>No encuentro imagen</span><br><span class=\'text-xs mt-2 font-mono\'>${file.src}</span></div>'">
                    </div>
                    <div class="w-full md:w-1/2 p-6 md:p-8 flex flex-col justify-center bg-slate-800 text-left">
                        <h3 class="text-2xl font-bold text-white mb-3 mt-0 flex items-center gap-2">
                            <span class="material-icons-round text-blue-500">image</span> ${file.title}
                        </h3>
                        <p class="text-gray-300 leading-relaxed text-lg m-0">${file.desc}</p>
                    </div>
                `;
                wrapper.appendChild(card);
            });
            content.appendChild(wrapper);
        });

        // FUNCIÓN PARA CAMBIAR PESTAÑA
        function loadTab(activeIndex) {
            // Actualizar botones
            Array.from(menu.children).forEach((btn, i) => {
                if (i === activeIndex) {
                    btn.classList.add('active-btn');
                    btn.classList.remove('text-gray-300');
                } else {
                    btn.classList.remove('active-btn');
                    btn.classList.add('text-gray-300');
                }
            });

            // Actualizar contenido
            Array.from(content.children).forEach((tab, i) => {
                if (i === activeIndex) {
                    tab.classList.remove('hidden-tab');
                    tab.classList.add('fade-in');
                } else {
                    tab.classList.add('hidden-tab');
                    tab.classList.remove('fade-in');
                }
            });
        }

    })();</script></p></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright">Powered by Publii</div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://Fixius50.github.io/ASI/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://Fixius50.github.io/ASI/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {

            }
        }</script></body></html>
