<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora - Taller de IA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Roboto', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#3b82f6', // Blue 500
                        secondary: '#8b5cf6', // Violet 500
                        darkbg: '#0f172a', // Slate 900
                        surface: '#1e293b', // Slate 800
                    }
                }
            }
        }
    </script>
    <style>
        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }
        .dark .tab-btn.active {
            background-color: #3b82f6;
            color: white;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-200 transition-colors duration-300 antialiased flex flex-col min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-darkbg/90 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="material-icons-round text-primary text-3xl">auto_stories</span>
                    <span id="nav-title" class="font-bold text-xl tracking-tight">Bitácora IA</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <span class="material-icons-round dark:hidden">dark_mode</span>
                        <span class="material-icons-round hidden dark:block text-yellow-400">light_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 w-full">

        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white mb-4" id="main-title">
                Cargando Portafolio...
            </h1>
            <p class="text-xl text-gray-500 dark:text-gray-400 max-w-2xl mx-auto" id="main-desc">
                Conectando con el repositorio de GitHub...
            </p>
        </header>

        <div id="loading-indicator" class="flex flex-col items-center justify-center py-20">
            <div class="loader mb-4"></div>
            <p class="text-gray-500">Analizando estructura de carpetas...</p>
        </div>

        <div id="error-message" class="hidden text-center py-10 bg-red-50 dark:bg-red-900/20 rounded-xl border border-red-200 dark:border-red-800">
            <span class="material-icons-round text-red-500 text-4xl mb-2">error_outline</span>
            <p class="text-red-600 dark:text-red-400 font-medium" id="error-text">Error al cargar datos.</p>
        </div>

        <div id="app-content" class="hidden">
            <div class="mb-10 overflow-x-auto pb-4 scrollbar-hide">
                <div class="flex space-x-3 md:justify-center min-w-max px-2" id="tabs-container">
                    <!-- JS Injected Tabs -->
                </div>
            </div>

            <div id="content-display" class="relative min-h-[400px]">
                <!-- JS Injected Content -->
            </div>
        </div>

    </main>

    <footer class="border-t border-gray-200 dark:border-gray-800 mt-auto bg-white dark:bg-darkbg">
        <div class="max-w-5xl mx-auto py-8 px-4 flex flex-col items-center justify-center text-center">
            <p class="text-sm font-medium text-gray-900 dark:text-white mb-1">
                Autor: Roberto Monedero Alonso
            </p>
            <p class="text-xs text-gray-400">
                Datos obtenidos dinámicamente desde GitHub
            </p>
        </div>
    </footer>

    <script>
        // --- CONFIGURACIÓN PRINCIPAL ---

        const GITHUB_CONFIG = {
            owner: 'Fixius50',
            repo: 'ASI',
            path: 'media/files'
        };

        const DOC_DATA = {
            title: "Portafolio Taller de IA",
            description: "Registro documental de los proyectos alojados en el repositorio.",
            author: "Roberto Monedero Alonso",
            works: [] 
        };

        /**
         * FOLDER_MAP: Diccionario opcional para descripciones muy específicas.
         * Si se deja vacío, el sistema generará descripciones "naturales" automáticamente.
         */
        const FOLDER_MAP = {
            // Ejemplo:
            // "13": { title: "Monitorización Final", descriptions: { "13.jpg": "Escritorio remoto operativo." } }
        };


        // --- GITHUB API LOGIC ---

        async function initApp() {
            const loadingEl = document.getElementById('loading-indicator');
            const appContentEl = document.getElementById('app-content');
            const errorEl = document.getElementById('error-message');

            try {
                // 1. Fetch Root
                const rootUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                const rootResponse = await fetch(rootUrl);

                if (!rootResponse.ok) throw new Error(`Error API (${rootResponse.status}): Verifica repositorio y ruta.`);
                
                const rootData = await rootResponse.json();
                
                // Ordenación natural
                const folders = rootData
                    .filter(item => item.type === 'dir')
                    .sort((a, b) => {
                        return a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' });
                    });

                if (folders.length === 0) throw new Error("No se encontraron carpetas en media/files/.");

                // 2. Fetch Files per Folder
                for (const folder of folders) {
                    const folderResponse = await fetch(folder.url);
                    const folderFiles = await folderResponse.json();

                    const images = folderFiles.filter(file => 
                        file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)
                    );

                    if (images.length > 0) {
                        const cleanFolderName = folder.name.trim();
                        const folderInfo = FOLDER_MAP[cleanFolderName] || {};
                        
                        // LÓGICA DE TÍTULO DE CARPETA
                        let prettyTitle = folderInfo.title;
                        if (!prettyTitle) {
                            let text = cleanFolderName.replace(/^(carpeta|folder)[-_ ]?/i, "");
                            text = text.replace(/[-_]/g, " ");
                            prettyTitle = text.toUpperCase();
                        }

                        DOC_DATA.works.push({
                            id: cleanFolderName.replace(/\s+/g, '-'),
                            title: prettyTitle,
                            folderNameRaw: cleanFolderName,
                            items: images.map(img => ({
                                name: img.name,
                                url: img.download_url,
                                shortTitle: formatShortTitle(img.name)
                            }))
                        });
                    }
                }

                loadingEl.classList.add('hidden');
                appContentEl.classList.remove('hidden');
                renderApp();

            } catch (error) {
                console.error(error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                document.getElementById('error-text').textContent = `Error: ${error.message}`;
            }
        }

        function formatShortTitle(filename) {
            let text = filename.replace(/\.[^/.]+$/, ""); 
            text = text.replace(/[-_]/g, " ");
            // Limpieza básica de prefijos comunes de cámara
            text = text.replace(/^(IMG|VID|PXL|Screenshot)[-_]?\d*[-_]?/i, "");
            
            // Si el nombre queda vacío o son solo números, usamos "Registro"
            if (!text || /^\d+$/.test(text.trim())) {
                return "Registro " + (text || filename.replace(/\.[^/.]+$/, ""));
            }
            
            return "Registro: " + text.charAt(0).toUpperCase() + text.slice(1);
        }

        // --- GENERADOR DE DESCRIPCIONES NATURALES ---
        function generateNaturalDescription(filename, folderTitle) {
            // Lista de plantillas para que no suene repetitivo
            const templates = [
                `En esta captura se documenta una fase clave del proyecto <strong>${folderTitle}</strong>. Muestra el estado operativo y los detalles de la configuración realizada en el archivo <code>${filename}</code>.`,
                `Evidencia visual del proceso de implementación en <strong>${folderTitle}</strong>. Aquí se puede observar el resultado directo de los comandos ejecutados y la respuesta del sistema.`,
                `Registro gráfico correspondiente a la sección <strong>${folderTitle}</strong>. Esta imagen sirve para validar que los componentes se han integrado correctamente según lo planificado.`,
                `Detalle técnico capturado durante la sesión de trabajo en <strong>${folderTitle}</strong>. Refleja el progreso y es fundamental para la trazabilidad del montaje.`,
                `Vista del entorno de trabajo para <strong>${folderTitle}</strong>. Se aprecian los ajustes finales y la disposición de los elementos tal como quedaron registrados en <code>${filename}</code>.`
            ];

            // Elegimos una frase basada en la longitud del nombre del archivo para que sea "aleatoria" pero consistente (siempre la misma para el mismo archivo)
            const index = filename.length % templates.length;
            return `<p>${templates[index]}</p>`;
        }

        // --- RENDER LOGIC ---

        function renderApp() {
            document.title = DOC_DATA.title;
            document.getElementById('main-title').textContent = DOC_DATA.title;
            document.getElementById('main-desc').textContent = DOC_DATA.description;

            const tabsContainer = document.getElementById('tabs-container');
            const displayContainer = document.getElementById('content-display');

            tabsContainer.innerHTML = '';
            displayContainer.innerHTML = '';

            if (DOC_DATA.works.length === 0) {
                displayContainer.innerHTML = '<p class="text-center text-gray-500 py-10">No hay imágenes disponibles.</p>';
                return;
            }

            DOC_DATA.works.forEach((work, index) => {
                const isFirst = index === 0;

                // Tab Button
                const btn = document.createElement('button');
                btn.className = `tab-btn px-5 py-2.5 rounded-full text-sm font-bold transition-all border border-gray-200 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap uppercase tracking-wider ${isFirst ? 'active' : ''}`;
                btn.textContent = work.title;
                btn.onclick = () => switchTab(work.id);
                btn.id = `tab-btn-${work.id}`;
                tabsContainer.appendChild(btn);

                // Tab Content
                const contentDiv = document.createElement('div');
                contentDiv.className = `tab-content space-y-12 ${isFirst ? 'active' : ''}`;
                contentDiv.id = `work-content-${work.id}`;

                let blocksHTML = '';
                
                work.items.forEach(item => {
                    // 1. Mirar si hay descripción manual
                    const manualDesc = FOLDER_MAP[work.folderNameRaw]?.descriptions?.[item.name];
                    
                    // 2. Si no, generar una "natural"
                    const finalDescription = manualDesc 
                        ? `<p>${manualDesc}</p>` 
                        : generateNaturalDescription(item.name, work.title);

                    blocksHTML += `
                        <div class="bg-white dark:bg-surface rounded-3xl p-6 shadow-lg border border-gray-100 dark:border-gray-700 hover:shadow-xl transition-all duration-300">
                            <div class="flex flex-col lg:flex-row gap-8 items-start">
                                
                                <div class="w-full lg:w-1/2 flex-shrink-0">
                                    <div class="relative rounded-xl overflow-hidden shadow-sm bg-gray-100 dark:bg-black/20 group cursor-pointer border border-gray-100 dark:border-gray-700">
                                        <img src="${item.url}" alt="${item.shortTitle}" class="w-full h-auto max-h-[500px] object-contain bg-white dark:bg-gray-900 mx-auto">
                                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors duration-300 flex items-center justify-center">
                                            <a href="${item.url}" target="_blank" class="opacity-0 group-hover:opacity-100 bg-white/90 dark:bg-black/80 text-gray-900 dark:text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg transform translate-y-2 group-hover:translate-y-0 transition-all duration-300 flex items-center gap-2">
                                                <span class="material-icons-round text-sm">fullscreen</span> Ampliar
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="w-full lg:w-1/2 flex flex-col pt-2">
                                    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
                                        <span class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900/50 flex items-center justify-center text-primary">
                                            <span class="material-icons-round text-sm">assignment</span>
                                        </span>
                                        ${item.shortTitle}
                                    </h3>
                                    
                                    <div class="prose prose-sm prose-blue dark:prose-invert max-w-none text-gray-600 dark:text-gray-300 leading-relaxed">
                                        ${finalDescription}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentDiv.innerHTML = blocksHTML;
                displayContainer.appendChild(contentDiv);
            });
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-btn-${id}`).classList.add('active');
            document.getElementById(`work-content-${id}`).classList.add('active');
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            initApp();
        });

    </script>
</body>
</html>
