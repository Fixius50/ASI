                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://Fixius50.github.io/ASI/">Taller IA</a></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content"><div class="wrapper"><h1>Taller IA</h1></div></header></div><div class="entry-wrapper content__entry"><div id="auto-bitacora"><div class="header-area"><h1 style="margin: 0; color: white;">Bitácora Automática</h1><p style="color: #64748b; margin: 5px 0 20px;">Galería secuencial (1.jpg, 2.jpg...)</p><div id="nav-container"></div></div><div id="gallery-container"></div></div><script>(function() {
        /**
         * ========================================================
         * CONFIGURACIÓN AUTOMÁTICA
         * ========================================================
         * Solo tienes que decir cuántas fotos (count) hay en la carpeta.
         * El script buscará: 1.jpg, 2.jpg, 3.jpg ... hasta llegar al número.
         */
        const SECTIONS = [
            {
                label: "Mac Mini",      // Nombre del botón
                folder: "Mac_mini",     // Nombre EXACTO de la carpeta (sin espacios)
                count: 5,               // ¿Cuántas fotos hay? (del 1 al 5)
                ext: "jpg"              // ¿Extensión? jpg, png, webp...
            },
            {
                label: "Raspberry",
                folder: "Raspberry",
                count: 3,               // Hay fotos: 1.jpg, 2.jpg, 3.jpg
                ext: "jpg"
            },
            {
                label: "Montaje Final",
                folder: "Montaje_Final", 
                count: 10,              // Buscará del 1 al 10
                ext: "png"              // Estas son PNG
            }
        ];

        // LÓGICA DE BUCLE
        const nav = document.getElementById('nav-container');
        const gallery = document.getElementById('gallery-container');
        
        // Limpiar contenedor al inicio
        if(gallery) gallery.innerHTML = '';

        SECTIONS.forEach((sec, index) => {
            // 1. Crear Botón
            const btn = document.createElement('button');
            btn.className = `nav-btn ${index === 0 ? 'active' : ''}`;
            btn.textContent = sec.label;
            
            btn.onclick = () => loadSection(index);
            nav.appendChild(btn);

            // 2. Crear Contenedor de la Sección
            const wrapper = document.createElement('div');
            wrapper.className = `gallery-grid ${index === 0 ? 'fade-in' : 'hidden'}`;
            wrapper.id = `sec-${index}`;

            // 3. BUCLE MÁGICO (Generador de fotos)
            for (let i = 1; i <= sec.count; i++) {
                
                // Construimos la ruta: media/files/CARPETA/NUMERO.jpg
                // Añadimos una barra inicial "/" para asegurar la ruta desde la raíz
                const imgSrc = `/media/files/${sec.folder}/${i}.${sec.ext || 'jpg'}`;
                
                const card = document.createElement('div');
                card.className = 'photo-item';
                card.innerHTML = `
                    <div class="img-box">
                        <img loading="lazy" src="${imgSrc}" loading="lazy" alt="Imagen ${i}"
                             onclick="window.open(this.src, '_blank')" style="cursor: zoom-in;"
                             onerror="this.parentElement.innerHTML='<div style=\'color:red; padding:20px; text-align:center\' data-is-external-image="true">Falta: ${i}.${sec.ext}</div>'">
                    </div>
                    <div class="info-box">
                        <h3>Imagen ${i}</h3>
                        <p>Archivo: ${sec.folder}/${i}.${sec.ext}</p>
                    </div>
                `;
                wrapper.appendChild(card);
            }
            gallery.appendChild(wrapper);
        });

        // Función cambio de pestaña
        function loadSection(idx) {
            // Botones
            Array.from(nav.children).forEach((b, i) => {
                b.classList.toggle('active', i === idx);
            });
            // Galerías
            Array.from(gallery.children).forEach((div, i) => {
                if (i === idx) {
                    div.classList.remove('hidden');
                    div.classList.add('fade-in');
                } else {
                    div.classList.add('hidden');
                    div.classList.remove('fade-in');
                }
            });
        }
    })();</script></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright">Powered by Publii</div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://Fixius50.github.io/ASI/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://Fixius50.github.io/ASI/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                images[i].classList.add('is-loaded');
            } else {
                images[i].addEventListener('load', function () {
                    this.classList.add('is-loaded');
                }, false);
            }
        }</script></body></html>
