<!DOCTYPE html>
<html lang="es" x-data="themeManager()" :class="{ 'dark': isDark }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roberto Monedero Alonso">
    <meta name="description" content="Documentación técnica del montaje y configuración de NVIDIA Jetson Nano">
    <title>Documentación de Proyecto: Jetson Nano</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#1e293b', 950: '#0f172a' }
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Marked (Markdown) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        
        /* Scrollbars */
        .dark ::-webkit-scrollbar { width: 8px; }
        .dark ::-webkit-scrollbar-track { background: #0f172a; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .card-scroll::-webkit-scrollbar { width: 6px; }
        .card-scroll::-webkit-scrollbar-track { background: transparent; }
        .card-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .dark .card-scroll::-webkit-scrollbar-thumb { background-color: #475569; }

        /* Transition for height changes */
        .height-transition {
            transition-property: height, min-height;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 500ms;
        }

        .prose-dark strong { color: #e2e8f0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200 transition-colors duration-300" x-data="projectDocs()">

    <!-- Header -->
    <header class="bg-white/90 dark:bg-slate-900/90 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-20 backdrop-blur-sm transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex-1">
                <h1 class="text-xl md:text-2xl font-bold text-slate-900 dark:text-white tracking-tight">Montaje Jetson Nano</h1>
                <p class="text-xs md:text-sm text-slate-500 dark:text-slate-400 font-medium mt-1">Documentación Técnica</p>
            </div>
            
            <div class="flex items-center gap-3">
                
                <!-- BOTÓN DE CARGA DE DATOS LOCALES -->
                <button 
                    @click="loadDescriptions()" 
                    x-show="!dataLoaded"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs md:text-sm font-bold px-5 py-2.5 rounded-full flex items-center transition-all shadow-lg hover:shadow-indigo-500/30"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Mostrar Descripciones
                </button>

                <!-- Toggle Theme -->
                <button 
                    @click="toggleTheme()" 
                    class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all focus:outline-none"
                    title="Cambiar tema"
                >
                    <svg x-show="isDark" x-cloak class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg x-show="!isDark" class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Grid -->
    <!-- CAMBIO PRINCIPAL: max-w-7xl y GRID de 3 columnas -->
    <main class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <template x-for="step in steps" :key="step.id">
            
            <!-- TARJETA -->
            <!-- flex-col siempre. dataLoaded controla la altura fija para alinear el grid -->
            <article class="bg-white dark:bg-slate-850 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col hover:shadow-md dark:hover:shadow-slate-900/50 transition-all duration-300 relative height-transition"
                 :class="dataLoaded ? 'h-[32rem]' : 'h-auto'">
                
                <!-- Columna Visual: Siempre arriba -->
                <div class="w-full relative bg-slate-100 dark:bg-slate-800 group cursor-zoom-in flex-shrink-0"
                     :class="dataLoaded ? 'h-56' : 'h-64'">
                    
                    <a :href="step.imagePath" class="glightbox block w-full h-full" :data-description="step.description" :data-title="step.title">
                        <img 
                            :src="step.imagePath" 
                            :alt="step.title"
                            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                            x-on:error="handleImageError($el)"
                        >
                        <!-- Placeholder -->
                        <div class="hidden w-full h-full absolute top-0 left-0 bg-slate-100 dark:bg-slate-800 flex-col items-center justify-center text-slate-400 dark:text-slate-500 p-4 text-center border-b border-slate-200 dark:border-slate-700 placeholder-div">
                            <span class="text-xs font-mono font-semibold" x-text="step.filename"></span>
                            <span class="text-[10px] mt-1">Imagen no encontrada</span>
                        </div>
                    </a>
                    
                    <div class="absolute top-3 left-3 bg-slate-900/90 dark:bg-black/80 text-white text-xs font-bold px-2 py-1 rounded backdrop-blur-sm z-10 border border-slate-700 dark:border-slate-600">
                        <span x-text="step.id"></span>
                    </div>
                </div>

                <!-- Columna Narrativa: Aparece abajo -->
                <div class="w-full p-5 flex-1 overflow-y-auto card-scroll relative bg-white dark:bg-slate-850 border-t border-slate-100 dark:border-slate-700"
                     x-show="dataLoaded"
                     x-transition:enter="transition ease-out duration-500"
                     x-transition:enter-start="opacity-0 translate-y-4"
                     x-transition:enter-end="opacity-100 translate-y-0">
                    
                    <h2 class="text-lg font-bold text-slate-800 dark:text-slate-100 mb-2 transition-colors duration-300 sticky top-0 bg-white dark:bg-slate-850 pb-2 z-10" 
                        x-text="step.title"></h2>
                    
                    <div class="text-slate-600 dark:text-slate-300 text-sm leading-relaxed text-justify prose prose-sm dark:prose-dark max-w-none pb-2">
                        <div x-html="renderMarkdown(step.description)"></div>
                    </div>
                </div>
            </article>
        </template>
        
    </main>

    <footer class="bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 mt-12 py-8 transition-colors duration-300">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-xs text-slate-400 dark:text-slate-500 mt-2 font-mono">
                Autor: <span class="font-bold text-slate-600 dark:text-slate-300">Roberto Monedero Alonso</span>
            </p>
        </div>
    </footer>

    <!-- GLightbox JS -->
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <script>
        const CONFIG = {
            TOTAL_IMAGENES: 41, 
            RUTA_BASE: './jetson nano/', // Carpeta donde están las fotos y el JSON
            EXTENSION: '.jpg'
        };

        document.addEventListener('alpine:init', () => {
            Alpine.data('themeManager', () => ({
                isDark: false,
                init() {
                    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        this.isDark = true;
                    }
                },
                toggleTheme() {
                    this.isDark = !this.isDark;
                    localStorage.setItem('color-theme', this.isDark ? 'dark' : 'light');
                }
            }));

            Alpine.data('projectDocs', () => ({
                steps: [],
                dataLoaded: false,
                
                init() {
                    this.initStructure();
                    this.$nextTick(() => {
                        GLightbox({ touchNavigation: true, loop: true, zoomable: true, selector: '.glightbox' });
                    });
                },

                handleImageError(el) {
                    el.style.display='none'; 
                    el.nextElementSibling.style.display='flex';
                },

                renderMarkdown(text) {
                    return text ? marked.parse(text) : '';
                },

                initStructure() {
                    let rawList = [];
                    for (let i = 1; i <= CONFIG.TOTAL_IMAGENES; i++) rawList.push(i.toString());
                    
                    rawList.sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }));

                    this.steps = rawList.map((numStr) => {
                        const id = parseInt(numStr);
                        return {
                            id: id,
                            filename: numStr + CONFIG.EXTENSION,
                            imagePath: CONFIG.RUTA_BASE + numStr + CONFIG.EXTENSION,
                            title: `Paso ${id}`,
                            description: "...",
                        };
                    });
                },

                async loadDescriptions() {
                    try {
                        const jsonPath = CONFIG.RUTA_BASE + 'descripciones.json';
                        const response = await fetch(jsonPath);
                        
                        if (!response.ok) throw new Error(`No se encontró el archivo en ${jsonPath}`);
                        
                        const data = await response.json();
                        
                        this.steps = this.steps.map(step => {
                            const info = data.find(d => d.id === step.id);
                            if (info) {
                                step.title = info.titulo;
                                step.description = info.descripcion;
                            }
                            return step;
                        });

                        this.dataLoaded = true;

                    } catch (error) {
                        alert("Error: " + error.message + "\n\nAsegúrate de que 'descripciones.json' está dentro de la carpeta 'jetson nano'.");
                        console.error(error);
                    }
                }
            }));
        });
    </script>
</body>
</html>
