<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLink | Roberto Monedero Alonso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-cyan: #00f2ff;
            --accent-purple: #7000ff;
            --bg-deep: #050508;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
        }

        h1, h2, h3, .nav-item {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Fondo de Red Neuronal Sutil */
        .neural-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: grid-slow-move 40s linear infinite;
        }

        @keyframes grid-slow-move {
            0% { background-position: 0 0; }
            100% { background-position: 60px 60px; }
        }

        /* Línea de escaneo más suave */
        .scanner-line {
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--accent-cyan), transparent);
            opacity: 0.15;
            position: fixed;
            top: 0;
            animation: scan-move 6s ease-in-out infinite;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes scan-move {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.15; }
            100% { top: 100%; opacity: 0; }
        }

        /* Tarjetas de Proyectos */
        .project-card {
            background: rgba(15, 15, 25, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            border-color: rgba(0, 242, 255, 0.3);
            background: rgba(20, 20, 35, 0.6);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Previsualización del Proyecto */
        .preview-box {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.2;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .project-card:hover .preview-box {
            opacity: 0.45;
        }

        .preview-iframe {
            width: 1280px;
            height: 800px;
            transform: scale(0.35);
            transform-origin: top left;
            border: none;
        }

        .overlay-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #050508 15%, rgba(5, 5, 8, 0.7) 60%, rgba(5, 5, 8, 0.3) 100%);
            z-index: 10;
        }

        /* Animaciones */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="fixed inset-0 neural-grid pointer-events-none"></div>
    <div class="scanner-line"></div>

    <div class="relative z-10 min-h-screen flex flex-col">
        
        <!-- Navegación Superior -->
        <header class="h-24 border-b border-white/5 bg-black/40 backdrop-blur-xl flex items-center justify-between px-10">
            <div class="flex items-center gap-5">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-500 to-purple-600 flex items-center justify-center font-bold text-lg text-white shadow-lg shadow-cyan-500/20">
                    RM
                </div>
                <div>
                    <h1 class="text-xl font-semibold tracking-wider uppercase">Neuro<span class="text-cyan-400">Link</span></h1>
                    <p class="text-[10px] text-gray-500 uppercase tracking-widest font-medium">Panel de Gestión Integral</p>
                </div>
            </div>

            <nav class="flex items-center gap-10 text-[11px] uppercase tracking-[0.2em] font-medium">
                <button onclick="navigate('/')" class="hover:text-cyan-400 transition-all">Inicio</button>
                <button onclick="navigate('/portfolio')" class="hover:text-cyan-400 transition-all">Proyectos</button>
                <div class="h-6 w-px bg-white/10 mx-2"></div>
                <div class="flex flex-col text-right">
                    <span class="text-white">R. Monedero Alonso</span>
                    <span class="text-[9px] text-cyan-500/70">Arquitecto de Soluciones</span>
                </div>
            </nav>
        </header>

        <!-- Contenedor Dinámico -->
        <main id="app-shell" class="flex-grow container mx-auto px-10 py-12 transition-all duration-500">
            <!-- El contenido se inyecta vía JavaScript -->
        </main>

        <!-- Pie de página formal -->
        <footer class="h-16 border-t border-white/5 bg-black/60 flex items-center justify-between px-10 text-[10px] uppercase tracking-widest text-gray-500 font-medium">
            <div>&copy; 2025 // Todos los derechos reservados // Roberto Monedero Alonso</div>
            <div class="flex gap-8 items-center">
                <span class="flex items-center gap-2">
                    <span class="w-1.5 h-1.5 bg-cyan-400 rounded-full"></span>
                    Sistema en Línea
                </span>
                <span class="text-white/30 italic">Versión 2.6.0 Enterprise</span>
            </div>
        </footer>
    </div>

    <script>
        // --- Base de Datos de Proyectos ---
        const PROJECTS = [
            { id: '01', name: 'Vision Intelligence', path: '/projects/demo-1', desc: 'Sistemas avanzados de reconocimiento y análisis visual.' },
            { id: '02', name: 'Language Engine', path: '/projects/demo-2', desc: 'Procesamiento de lenguaje natural para interfaces conversacionales.' },
            { id: '03', name: 'Analytics Dashboard', path: '/projects/demo-3', desc: 'Visualización de flujos de datos complejos y métricas.' },
            { id: '04', name: 'Digital Security', path: '/projects/demo-4', desc: 'Infraestructura de protección y protocolos de acceso seguro.' }
        ];

        // --- Router Seguro ---
        function navigate(path) {
            try {
                window.history.pushState({}, path, window.location.origin + path);
            } catch (e) {
                console.warn("[Router] Navegación interna activada.");
            }
            renderRoute(path);
        }

        const routes = {
            '/': {
                title: 'Inicio',
                render: () => `
                    <div class="flex flex-col lg:flex-row items-center justify-between gap-16 py-10 fade-in">
                        <div class="max-w-xl">
                            <span class="text-cyan-400 text-xs font-bold uppercase tracking-[0.4em] mb-4 block">Bienvenido al Ecosistema</span>
                            <h2 class="text-6xl font-bold mb-8 leading-[1.1]">Arquitectura <br>Inteligente.</h2>
                            <p class="text-gray-400 text-lg leading-relaxed mb-10">
                                Gestione y explore las diferentes implementaciones tecnológicas desarrolladas por Roberto Monedero. 
                                Un entorno unificado para la visualización de activos digitales.
                            </p>
                            <div class="flex gap-6">
                                <button onclick="navigate('/portfolio')" class="px-10 py-4 bg-white text-black font-bold rounded-lg hover:bg-cyan-400 transition-all text-xs uppercase tracking-widest">
                                    Explorar Proyectos
                                </button>
                            </div>
                        </div>
                        <div class="relative group">
                            <div class="w-80 h-80 rounded-full border border-cyan-500/10 flex items-center justify-center p-8">
                                <div class="w-full h-full rounded-full border border-cyan-500/30 border-dashed animate-[spin_40s_linear_infinite]"></div>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="text-center">
                                        <div class="text-xs text-gray-500 uppercase tracking-widest mb-1">Estado</div>
                                        <div class="text-2xl font-light text-cyan-400 uppercase tracking-widest">Óptimo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            '/portfolio': {
                title: 'Portafolio',
                render: () => `
                    <div class="fade-in">
                        <div class="mb-16">
                            <h2 class="text-4xl font-bold tracking-tight mb-3">Catálogo de Proyectos</h2>
                            <p class="text-gray-500 font-medium">Seleccione una iniciativa para acceder al entorno de visualización.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${PROJECTS.map(p => `
                                <div class="project-card h-96 rounded-2xl group cursor-pointer" onclick="window.location.href='${p.path}'">
                                    <div class="preview-box">
                                        <iframe src="${p.path}/index.html" class="preview-iframe" loading="lazy"></iframe>
                                    </div>
                                    <div class="overlay-gradient"></div>
                                    
                                    <div class="relative z-20 h-full p-8 flex flex-col justify-end">
                                        <div class="mb-4 flex items-center gap-3">
                                            <span class="text-[10px] font-bold text-cyan-400 border border-cyan-400/30 px-2 py-0.5 rounded">ID-${p.id}</span>
                                            <div class="h-px flex-grow bg-white/10"></div>
                                        </div>
                                        <h3 class="text-2xl font-bold mb-2 group-hover:text-cyan-400 transition-colors">${p.name}</h3>
                                        <p class="text-sm text-gray-400 leading-relaxed mb-6 opacity-80">${p.desc}</p>
                                        
                                        <div class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-cyan-400 opacity-0 group-hover:opacity-100 transition-all transform translate-y-2 group-hover:translate-y-0">
                                            Acceder al Proyecto
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `
            }
        };

        function renderRoute(path) {
            const shell = document.getElementById('app-shell');
            const route = routes[path] || routes['/'];
            
            document.title = `${route.title} | NeuroLink`;
            
            shell.style.opacity = 0;
            setTimeout(() => {
                shell.innerHTML = route.render();
                shell.style.opacity = 1;
            }, 100);
        }

        window.onpopstate = () => renderRoute(window.location.pathname);
        window.onload = () => renderRoute(window.location.pathname);
    </script>
</body>
</html>
