<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroLink | Roberto Monedero Alonso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-cyan: #00f2ff;
            --accent-purple: #7000ff;
            --bg-deep: #050508;
            /* Definición de unidades base relativas */
            --grid-size: 3.75rem; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            overflow-x: hidden;
            font-size: 1rem; /* 16px base */
        }

        h1, h2, h3, .nav-item {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Fondo de Red Neuronal con Unidades Relativas */
        .neural-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 242, 255, 0.03) 0.0625rem, transparent 0.0625rem),
                linear-gradient(to bottom, rgba(0, 242, 255, 0.03) 0.0625rem, transparent 0.0625rem);
            background-size: var(--grid-size) var(--grid-size);
            animation: grid-slow-move 40s linear infinite;
        }

        @keyframes grid-slow-move {
            0% { background-position: 0 0; }
            100% { background-position: var(--grid-size) var(--grid-size); }
        }

        /* Línea de escaneo fluida */
        .scanner-line {
            width: 100%;
            height: 0.0625rem;
            background: linear-gradient(to right, transparent, var(--accent-cyan), transparent);
            opacity: 0.15;
            position: fixed;
            top: 0;
            animation: scan-move 6s ease-in-out infinite;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes scan-move {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 0.15; }
            100% { top: 100%; opacity: 0; }
        }

        /* Tarjetas de Proyectos con Sizing Relativo */
        .project-card {
            background: rgba(15, 15, 25, 0.4);
            border: 0.0625rem solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(1.25rem);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            min-height: 24rem; /* h-96 equivalente */
        }

        .project-card:hover {
            border-color: rgba(0, 242, 255, 0.3);
            background: rgba(20, 20, 35, 0.6);
            transform: translateY(-0.5rem);
            box-shadow: 0 1.25rem 2.5rem rgba(0, 0, 0, 0.4);
        }

        /* Previsualización del Proyecto Escalada */
        .preview-box {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.2;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .project-card:hover .preview-box {
            opacity: 0.45;
        }

        .preview-iframe {
            /* Dimensiones virtuales en rem para respetar el escalado del navegador */
            width: 80rem;  /* 1280px / 16 */
            height: 50rem; /* 800px / 16 */
            transform: scale(0.35);
            transform-origin: top left;
            border: none;
        }

        .overlay-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #050508 15%, rgba(5, 5, 8, 0.7) 60%, rgba(5, 5, 8, 0.3) 100%);
            z-index: 10;
        }

        /* Animaciones Fluídas */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(0.625rem); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajustes de Layout con Unidades de Pantalla */
        header {
            min-height: 10vh;
        }
    </style>
</head>
<body>

    <div class="fixed inset-0 neural-grid pointer-events-none"></div>
    <div class="scanner-line"></div>

    <div class="relative z-10 min-h-screen flex flex-col">
        
        <!-- Navegación Superior -->
        <header class="border-b border-white/5 bg-black/40 backdrop-blur-xl flex items-center justify-between px-[5%] py-4">
            <div class="flex items-center gap-[1.25rem]">
                <div class="w-[3rem] h-[3rem] rounded-xl bg-gradient-to-br from-cyan-500 to-purple-600 flex items-center justify-center font-bold text-lg text-white shadow-lg shadow-cyan-500/20">
                    RM
                </div>
                <div>
                    <h1 class="text-xl font-semibold tracking-wider uppercase">Neuro<span class="text-cyan-400">Link</span></h1>
                    <p class="text-[0.625rem] text-gray-500 uppercase tracking-widest font-medium">Panel de Gestión Integral</p>
                </div>
            </div>

            <nav class="hidden md:flex items-center gap-[2.5rem] text-[0.7rem] uppercase tracking-[0.2em] font-medium">
                <button onclick="navigate('/')" class="hover:text-cyan-400 transition-all">Inicio</button>
                <button onclick="navigate('/portfolio')" class="hover:text-cyan-400 transition-all">Proyectos</button>
                <div class="h-[1.5rem] w-[0.0625rem] bg-white/10 mx-[0.5rem]"></div>
                <div class="flex flex-col text-right">
                    <span class="text-white">R. Monedero Alonso</span>
                    <span class="text-[0.56rem] text-cyan-500/70">Arquitecto de Soluciones</span>
                </div>
            </nav>
        </header>

        <!-- Contenedor Dinámico -->
        <main id="app-shell" class="flex-grow container mx-auto px-[5%] py-[3rem] transition-all duration-500">
            <!-- Contenido Dinámico -->
        </main>

        <!-- Pie de página formal -->
        <footer class="min-h-[4rem] border-t border-white/5 bg-black/60 flex flex-col md:flex-row items-center justify-between px-[5%] py-4 text-[0.625rem] uppercase tracking-widest text-gray-500 font-medium gap-4 text-center md:text-left">
            <div>&copy; 2025 // Roberto Monedero Alonso // Todos los derechos reservados</div>
            <div class="flex gap-[2rem] items-center">
                <span class="flex items-center gap-[0.5rem]">
                    <span class="w-[0.375rem] h-[0.375rem] bg-cyan-400 rounded-full animate-pulse"></span>
                    Sistema en Línea
                </span>
                <span class="text-white/30 italic">Versión 2.6.0 Enterprise</span>
            </div>
        </footer>
    </div>

    <script>
        // --- Proyectos ---
        const PROJECTS = [
            { id: '01', name: 'Vision Intelligence', path: '/projects/demo-1', desc: 'Sistemas avanzados de reconocimiento y análisis visual mediante IA.' },
            { id: '02', name: 'Language Engine', path: '/projects/demo-2', desc: 'Motor semántico de procesamiento de lenguaje natural y síntesis.' },
            { id: '03', name: 'Analytics Dashboard', path: '/projects/demo-3', desc: 'Visualización de flujos de datos complejos y métricas operativas.' },
            { id: '04', name: 'Digital Security', path: '/projects/demo-4', desc: 'Protocolos de protección y seguridad en infraestructura digital.' }
        ];

        // --- Router ---
        function navigate(path) {
            try {
                window.history.pushState({}, path, window.location.origin + path);
            } catch (e) {
                console.warn("[Router] Modo interno activo.");
            }
            renderRoute(path);
        }

        const routes = {
            '/': {
                title: 'Inicio',
                render: () => `
                    <div class="flex flex-col lg:flex-row items-center justify-between gap-[4rem] py-[2.5rem] fade-in">
                        <div class="max-w-[36rem]">
                            <span class="text-cyan-400 text-[0.7rem] font-bold uppercase tracking-[0.4em] mb-[1rem] block">Ecosistema Digital</span>
                            <h2 class="text-[3.5rem] md:text-[4rem] font-bold mb-[2rem] leading-[1.1]">Arquitectura <br><span class="text-white/90">Inteligente.</span></h2>
                            <p class="text-gray-400 text-[1.125rem] leading-relaxed mb-[2.5rem]">
                                Gestión y exploración de implementaciones tecnológicas desarrolladas por Roberto Monedero. 
                                Un entorno unificado diseñado para la excelencia operativa.
                            </p>
                            <div class="flex gap-[1.5rem]">
                                <button onclick="navigate('/portfolio')" class="px-[2.5rem] py-[1rem] bg-white text-black font-bold rounded-lg hover:bg-cyan-400 transition-all text-[0.7rem] uppercase tracking-widest">
                                    Explorar Catálogo
                                </button>
                            </div>
                        </div>
                        <div class="relative group hidden lg:block">
                            <div class="w-[20rem] h-[20rem] rounded-full border border-cyan-500/10 flex items-center justify-center p-[2rem]">
                                <div class="w-full h-full rounded-full border border-cyan-500/30 border-dashed animate-[spin_40s_linear_infinite]"></div>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="text-center">
                                        <div class="text-[0.625rem] text-gray-500 uppercase tracking-widest mb-[0.25rem]">Sistema</div>
                                        <div class="text-[1.5rem] font-light text-cyan-400 uppercase tracking-widest">Activo</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            '/portfolio': {
                title: 'Portafolio',
                render: () => `
                    <div class="fade-in">
                        <div class="mb-[4rem]">
                            <h2 class="text-[2.5rem] font-bold tracking-tight mb-[0.75rem]">Catálogo de Activos</h2>
                            <p class="text-gray-500 font-medium">Entornos de visualización disponibles para revisión técnica.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[2rem]">
                            ${PROJECTS.map(p => `
                                <div class="project-card rounded-2xl group cursor-pointer" onclick="window.location.href='${p.path}'">
                                    <div class="preview-box">
                                        <iframe src="${p.path}/index.html" class="preview-iframe" loading="lazy"></iframe>
                                    </div>
                                    <div class="overlay-gradient"></div>
                                    
                                    <div class="relative z-20 h-full p-[2rem] flex flex-col justify-end">
                                        <div class="mb-[1rem] flex items-center gap-[0.75rem]">
                                            <span class="text-[0.625rem] font-bold text-cyan-400 border border-cyan-400/30 px-[0.5rem] py-[0.125rem] rounded">ID-${p.id}</span>
                                            <div class="h-[0.0625rem] flex-grow bg-white/10"></div>
                                        </div>
                                        <h3 class="text-[1.5rem] font-bold mb-[0.5rem] group-hover:text-cyan-400 transition-colors uppercase italic">${p.name}</h3>
                                        <p class="text-[0.875rem] text-gray-400 leading-relaxed mb-[1.5rem] opacity-80">${p.desc}</p>
                                        
                                        <div class="flex items-center gap-[0.5rem] text-[0.625rem] font-bold uppercase tracking-widest text-cyan-400 opacity-0 group-hover:opacity-100 transition-all transform translate-y-[0.5rem] group-hover:translate-y-0">
                                            Inicializar Enlace
                                            <svg class="w-[1rem] h-[1rem]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `
            }
        };

        function renderRoute(path) {
            const shell = document.getElementById('app-shell');
            const route = routes[path] || routes['/'];
            document.title = `${route.title} | NeuroLink`;
            shell.style.opacity = 0;
            setTimeout(() => {
                shell.innerHTML = route.render();
                shell.style.opacity = 1;
            }, 100);
        }

        window.onpopstate = () => renderRoute(window.location.pathname);
        window.onload = () => renderRoute(window.location.pathname);
    </script>
</body>
</html>
