<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Monedero Alonso | Arquitectura de Soluciones Digitales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --accent-primary: #00f2ff;
            --bg-base: #030305;
            --text-main: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow-x: hidden;
            font-size: 1rem;
        }

        /* Fondo dinámico sutil */
        .ambient-grid {
            background-image:
                linear-gradient(to right, rgba(0, 242, 255, 0.02) 0.0625rem, transparent 0.0625rem),
                linear-gradient(to bottom, rgba(0, 242, 255, 0.02) 0.0625rem, transparent 0.0625rem);
            background-size: 4rem 4rem;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            border: 0.0625rem solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(2.5rem);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        .glass-card:hover {
            border-color: rgba(0, 242, 255, 0.3);
            transform: translateY(-0.5rem);
        }

        .preview-wrapper {
            position: absolute;
            inset: 0;
            opacity: 0.15;
            pointer-events: none;
        }

        .preview-frame {
            width: 80rem;
            height: 50rem;
            transform: scale(0.35);
            transform-origin: top left;
            border: none;
        }

        .card-scrim {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-base) 10%, transparent 100%);
            z-index: 5;
        }
    </style>
</head>

<body>

    <div class="ambient-grid"></div>

    <div class="relative z-10 min-h-screen flex flex-col">

        <header
            class="h-[12vh] border-b border-white/5 bg-black/40 backdrop-blur-2xl flex items-center justify-between px-[6%]">
            <div class="flex items-center gap-[1.5rem]">
                <div
                    class="w-[3rem] h-[3rem] rounded-xl bg-gradient-to-tr from-cyan-500 to-indigo-600 flex items-center justify-center font-bold text-white">
                    RM</div>
                <div>
                    <h1 class="text-lg font-bold uppercase tracking-tight">Neuro<span class="text-cyan-400">Link</span>
                    </h1>
                    <p class="text-[0.6rem] text-gray-500 uppercase tracking-widest font-semibold">Roberto Monedero
                        Alonso</p>
                </div>
            </div>

            <nav class="hidden md:flex items-center gap-[3rem] text-[0.7rem] uppercase tracking-widest font-medium">
                <a href="#/" class="hover:text-cyan-400 transition-all">Inicio</a>
                <a href="#/portfolio" class="hover:text-cyan-400 transition-all">Portafolio</a>
                <div class="h-[1.5rem] w-[0.0625rem] bg-white/10"></div>
                <div class="text-right">
                    <span class="block text-[0.75rem] font-bold">Director Estratégico</span>
                    <span class="text-[0.55rem] text-cyan-500/80">Soluciones Digitales</span>
                </div>
            </nav>
        </header>

        <main id="app-shell" class="flex-grow container mx-auto px-[6%] py-[3rem] transition-opacity duration-300">
            <!-- Contenido dinámico -->
        </main>

        <footer
            class="border-t border-white/5 bg-black/80 px-[6%] py-[2rem] text-[0.6rem] text-gray-600 uppercase tracking-widest flex justify-between">
            <span>&copy; 2025 // Roberto Monedero Alonso</span>
            <span class="text-cyan-500/50">Router: Hash-Secure Mode</span>
        </footer>
    </div>

    <script>
        // --- Registro de Proyectos ---
        const PROJECTS = [
            { id: '01', name: 'Fine-tunning', path: './Fine-tunning', desc: 'Entrenamiento y refinamiento de modelo de IA específico.' },
            { id: '02', name: 'Cuantización', path: './Cuantización', desc: 'Guía de conversión y optimización de modelos GGUF.' }
        ];

        // --- Router Basado en Hash (Fix para SecurityError) ---
        function renderRoute() {
            const hash = window.location.hash || '#/';
            const shell = document.getElementById('app-shell');

            shell.style.opacity = 0;

            setTimeout(() => {
                if (hash === '#/' || hash === '') {
                    shell.innerHTML = `
                        <section class="py-[5vh] flex flex-col lg:flex-row items-center gap-12">
                            <div class="flex-1">
                                <span class="text-cyan-400 text-[0.7rem] font-bold uppercase tracking-[0.4rem] mb-4 block">Ecosistema Digital</span>
                                <h2 class="text-[3.5rem] font-bold mb-6 leading-tight">Innovación <br><span class="text-cyan-400 italic">Arquitectónica.</span></h2>
                                <p class="text-gray-400 text-lg mb-10 max-w-[35rem]">Bienvenido al portal de Roberto Monedero Alonso. Gestión y visualización de activos tecnológicos de alto rendimiento.</p>
                                <a href="#/portfolio" class="inline-block px-10 py-4 bg-cyan-500 text-black font-bold rounded-full text-[0.7rem] uppercase tracking-widest">Explorar Soluciones</a>
                            </div>
                            <div class="flex-1 flex justify-center">
                                <div class="w-[20rem] h-[20rem] rounded-full border border-cyan-500/10 flex items-center justify-center relative">
                                    <div class="absolute inset-0 border border-dashed border-cyan-500/20 rounded-full animate-[spin_40s_linear_infinite]"></div>
                                    <div class="text-center">
                                        <div class="text-[0.6rem] text-cyan-400 uppercase tracking-widest font-bold">Estado</div>
                                        <div class="text-2xl font-light text-white tracking-widest">ACTIVO</div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    `;
                } else if (hash === '#/portfolio') {
                    shell.innerHTML = `
                        <div class="mb-12">
                            <h2 class="text-3xl font-bold mb-2">Portafolio de Activos</h2>
                            <p class="text-gray-500 text-sm">Entornos de visualización para revisión técnica.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            ${PROJECTS.map(p => `
                                <div class="glass-card h-[25rem] group cursor-pointer" onclick="window.location.href='${p.path}/index.html'">
                                    <div class="preview-wrapper">
                                        <iframe src="${p.path}/index.html" class="preview-frame" loading="lazy"></iframe>
                                    </div>
                                    <div class="card-scrim"></div>
                                    <div class="relative z-10 h-full p-10 flex flex-col justify-end">
                                        <span class="text-[0.6rem] text-cyan-400 font-bold mb-2 tracking-widest">ID-${p.id}</span>
                                        <h3 class="text-2xl font-bold mb-2 group-hover:text-cyan-400 transition-colors uppercase">${p.name}</h3>
                                        <p class="text-xs text-gray-500 mb-6 max-w-[20rem]">${p.desc}</p>
                                        <div class="text-[0.6rem] font-bold text-cyan-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all">Acceder al Nodo →</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                shell.style.opacity = 1;
            }, 150);
        }

        // Escuchar cambios en el hash
        window.addEventListener('hashchange', renderRoute);
        window.addEventListener('load', renderRoute);
    </script>
</body>

</html>
