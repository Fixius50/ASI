import time
from huggingface_hub import InferenceClient

#--- CONFIGURACI√ìN
HF_TOKEN = None # Se detecta autom√°tico si hiciste login
MODELO_PROFESOR = "mistralai/Mistral-7B-Instruct-v0.3"

inputs_crudos = [
    "oi kiero una amburgesa ya",
    "manda el informe q no tengo tiempo pa tonterias",
    "este producto es una basura no sirve pa nada devuelvanme la pasta",
    "k pasa tio cuanto tiempo sin verte",
    "no entiendo nada de lo q dices explica mejor",
    "necesito vacaciones xq estoy quemado del curro"
]

def generar_datos():
    client = InferenceClient(model=MODELO_PROFESOR, token=HF_TOKEN)
    dataset_final = []
    
    print(f"üë®‚Äçüè´ El Profesor {MODELO_PROFESOR} est√° escribiendo el manual...")
    
    for i, texto_sucio in enumerate(inputs_crudos):
        print(f"Procesando {i+1}/{len(inputs_crudos)}...")
        
        prompt = f"""
        Act√∫a como un experto en comunicaci√≥n corporativa. Reescribe el texto para que sea profesional.
        Texto original: "{texto_sucio}"
        
        Instrucciones:
        1. Explica qu√© est√° mal (ortograf√≠a, tono).
        2. Da la versi√≥n corregida.
        
        Formato:
        RAZONAMIENTO: ...
        RESPUESTA: ...
        """
        
        try:
            # Nota: Si falla con v0.3 por "Task not supported", usar v0.2 o API Chat
            respuesta = client.text_generation(prompt, max_new_tokens=256, temperature=0.7)
            
            dataset_final.append({
                "instruction": f"Corrige este texto: '{texto_sucio}'",
                "input": texto_sucio,
                "output": respuesta.strip()
            })
            time.sleep(1)
        except Exception as e:
            print(f"Error: {e}")
            
    with open("dataset_maestro.json", "w", encoding="utf-8") as f:
        json.dump(dataset_final, f, indent=4, ensure_ascii=False)
        
    print("‚úÖ Dataset 'dataset_maestro.json' creado.")

if __name__ == "__main__":
    generar_datos()`}

{`import torch
from datasets import load_dataset
from transformers import AutoModelForCausalLM, AutoTokenizer
from trl import SFTConfig, SFTTrainer
from peft import LoraConfig, TaskType

#--- CONFIGURACI√ìN ---
MODEL_NAME = "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
DATASET_FILE = "dataset_maestro.json"
OUTPUT_DIR = "TinyLlama-Destilada-Mac"

# 1. Cargar Dataset
print(f"üìÇ Cargando dataset: {DATASET_FILE}")
try:
    dataset = load_dataset("json", data_files=DATASET_FILE, split="train")
except Exception as e:
    print(f"‚ùå Error leyendo dataset: {e}")
    exit()

# --- CORRECCI√ìN CR√çTICA: FORMATEO MANUAL ---
def formatear_tinyllama(ejemplos):
    instrucciones = ejemplos.get("instruction", [])
    entradas = ejemplos.get("input", [])
    salidas = ejemplos.get("output", [])
    
    textos = []
    for q, i, a in zip(instrucciones, entradas, salidas):
        # Si hay contexto (input), lo unimos a la instrucci√≥n
        pregunta = f"{q}\\nContexto: {i}" if i else q
        
        # Formato EXACTO de TinyLlama
        prompt = (
            f"<|system|>\\nEres un asistente inteligente.</s>\\n"
            f"<|user|>\\n{pregunta}</s>\\n"
            f"<|assistant|>\\n{a}</s>"
        )
        textos.append(prompt)
        
    return {"text": textos}

print("‚öôÔ∏è Procesando dataset manualmente...")
dataset = dataset.map(formatear_tinyllama, batched=True)

# 2. Cargar Modelo y Tokenizer
print(f"‚¨áÔ∏è Cargando modelo: {MODEL_NAME}")
tokenizer = AutoTokenizer.from_pretrained(MODEL_NAME)
tokenizer.pad_token = tokenizer.eos_token

# Carga en bfloat16 (Optimizado para Apple Silicon M1/M2/M3)
model = AutoModelForCausalLM.from_pretrained(
    MODEL_NAME,
    device_map="auto",
    torch_dtype=torch.bfloat16,
    use_cache=False
)

# 3. Configuraci√≥n LoRA
peft_config = LoraConfig(
    r=16,
    lora_alpha=32,
    lora_dropout=0.05,
    bias="none",
    task_type=TaskType.CAUSAL_LM,
    target_modules=["q_proj", "k_proj", "v_proj", "o_proj"]
)

# 4. Configuraci√≥n del Entrenamiento
print("üõ†Ô∏è Configurando Trainer...")
training_args = SFTConfig(
    output_dir=OUTPUT_DIR,
    max_length=1024,
    dataset_text_field="text",
    num_train_epochs=3,
    per_device_train_batch_size=2, # Batch peque√±o para no llenar RAM
    gradient_accumulation_steps=4,
    learning_rate=2e-4,
    logging_steps=1,
    save_strategy="epoch",
    bf16=True, # Importante para Apple Silicon (MPS)
    packing=False,
    report_to="none"
)

# 5. Inicializar y Entrenar
trainer = SFTTrainer(
    model=model,
    args=training_args,
    train_dataset=dataset,
    peft_config=peft_config,
    processing_class=tokenizer 
)

print("üöÄ Entrenando en: MPS (Start)...")
trainer.train()

print("üíæ Guardando modelo...")
trainer.save_model(OUTPUT_DIR + "_final")
tokenizer.save_pretrained(OUTPUT_DIR + "_final")
print("‚úÖ ¬°Entrenamiento completado!")`}
